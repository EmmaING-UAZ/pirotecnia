<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmmaFreworks - Contacto</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-white">
  <!-- Header (Compartido en todas las páginas) -->
  <header class="bg-yellow-400 shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <!-- Logo -->
      <img src="./assets/img/logo.png" alt="EmmaFreworks" class="h-12">
      <!-- Menú -->
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="font-semibold hover:text-white">Inicio</a></li>
          <li><a href="catalogo.html" class="font-semibold hover:text-white">Catálogo</a></li>
          <li><a href="contacto.html" class="font-semibold hover:text-white">Contacto</a></li>
          <li><a href="informacion.html" class="font-semibold hover:text-white">Información</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido Principal -->
  <main class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">Contacto</h1>
    <!-- Formulario de contacto irá aquí -->
     <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-semibold mb-2">Nombre</label>
          <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-500" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-500" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-semibold mb-2">Mensaje</label>
          <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-500" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg">
            Enviar Mensaje
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer (Compartido) -->
  <footer class="bg-gray-100 py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>© 2024 EmmaFreworks. Todos los derechos reservados.</p>
      <p class="mt-2">
        Desarrollado por <a href="https://epicsistems.com" class="text-yellow-600 underline">epicsistems.com</a>
      </p>
      <!-- Icono Facebook -->
      <a href="#" class="inline-block mt-4">
        <img src="./assets/icons/facebook.svg" alt="Facebook" class="h-8 w-8">
      </a>
    </div>
  </footer>

  <!-- WhatsApp -->
  <a href="https://wa.me/521XXXXXXXXXX" class="fixed bottom-6 right-6 bg-green-500 p-3 rounded-full shadow-lg animate-bounce">
    <img src="./assets/icons/whatsapp.svg" alt="WhatsApp" class="w-8 h-8">
  </a>

  <!-- Scripts Globales -->
  <script src="./js/app.js"></script>
</body>
</html>
